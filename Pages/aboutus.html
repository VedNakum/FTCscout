<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us in 3D</title>
    <style>
/* Global styles */
body {
    font-family: Arial, sans-serif;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
}

/* Header styles */
.main-header {
    background-color: #222;
    color: #fff;
    padding: 20px 0;
}

.logo {
    font-size: 24px;
    font-weight: bold;
    text-transform: uppercase;
}

.main-nav ul {
    list-style: none;
}

.main-nav ul li {
    display: inline;
    margin-right: 20px;
}

.main-nav a {
    color: #fff;
    text-decoration: none;
    transition: color 0.3s;
}

.main-nav a:hover {
    color: #ffcc00;
}
        body {
            margin: 0;
            overflow: hidden;
        }

        #container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 800px;
        }

        .cube {
            width: 100px;
            height: 100px;
            transform-style: preserve-3d;
            animation: rotate 10s linear infinite;
        }

        .face {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 1px solid #ccc;
            background-color: rgba(255, 255, 255, 0.8);
        }

        .front { transform: rotateY(0deg) translateZ(50px); }
        .back { transform: rotateY(180deg) translateZ(50px); }
        .left { transform: rotateY(-90deg) translateZ(50px); }
        .right { transform: rotateY(90deg) translateZ(50px); }
        .top { transform: rotateX(90deg) translateZ(50px); }
        .bottom { transform: rotateX(-90deg) translateZ(50px); }

        @keyframes rotate {
            from { transform: rotateY(0deg); }
            to { transform: rotateY(360deg); }
        }
    </style>
</head>
<body>
    <header class="main-header">
        <div class="container">
            <h1 class="logo">Team 16883: dynobyte!</h1>
            <nav class="main-nav">
                <ul>
                    <li><a href="aboutus.html">About Us</a></li>
                    <li><a href="Scouting.html">Scouting</a></li>
                    <li><a href="Teams.html">Teams</a></li>
                    <li><a href="Contact.html">Contact</a></li>
                    <li><a href="Sponsors.html">Sponsors</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div id="container">
        <div class="cube">
            <div class="face front">Under Construction :(</div>
            <div class="face back">Under Construction :(</div>
            <div class="face left">Under Construction :(</div>
            <div class="face right">Under Construction :(</div>
            <div class="face top">Under Construction :(</div>
            <div class="face bottom">Under Construction :(</div>
        </div>
    </div>
</body>
</html>
