<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Me</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(-45deg, #6b96ff, #6bffdf, #6bff9b);
    color: #fff;
    overflow-x: hidden;
  }
  .contact-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    perspective: 800px;
    overflow: hidden;
  }
  .contact-card {
    background: rgba(0, 0, 0, 0.8);
    border-radius: 20px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    padding: 40px;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    transform-style: preserve-3d;
    transition: transform 0.5s, background-color 0.5s;
  }
  .contact-card:hover {
    transform: scale(1.05);
    background-color: rgba(255, 255, 255, 0.1);
  }
  .contact-header {
    font-size: 36px;
    margin-bottom: 20px;
  }
  .contact-subtitle {
    font-size: 18px;
    margin-bottom: 40px;
  }
  .contact-form {
    width: 100%;
    max-width: 400px;
    display: flex;
    flex-direction: column;
  }
  .input-group {
    margin-bottom: 20px;
  }
  label {
    font-size: 18px;
    margin-bottom: 10px;
    display: block;
  }
  input, textarea {
    width: 100%;
    padding: 10px;
    border: none;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 10px;
    color: #fff;
    font-size: 16px;
  }
  textarea {
    resize: vertical;
    min-height: 120px;
  }
  .submit-button {
    background: #ff6b6b;
    color: #fff;
    border: none;
    border-radius: 10px;
    padding: 10px 20px;
    font-size: 18px;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  .submit-button:hover {
    background-color: #ff4f4f;
  }
  .social-icons {
    margin-top: 40px;
  }
  .social-icons a {
    display: inline-block;
    margin: 0 15px;
    font-size: 24px;
    color: #fff;
    transition: transform 0.2s;
  }
  .social-icons a:hover {
    transform: scale(1.2);
  }
</style>
     <style>

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Global styles */
body {
    font-family: Arial, sans-serif;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
}

/* Header styles */
.main-header {
    background-color: #222;
    color: #fff;
    padding: 20px 0;
}

.logo {
    font-size: 24px;
    font-weight: bold;
    text-transform: uppercase;
}

.main-nav ul {
    list-style: none;
}

.main-nav ul li {
    display: inline;
    margin-right: 20px;
}

.main-nav a {
    color: #fff;
    text-decoration: none;
    transition: color 0.3s;
}

.main-nav a:hover {
    color: #ffcc00;
}
    </style>
</head>
<header class="main-header">
        <div class="container">
            <h1 class="logo">Team 16883: dynobyte!</h1>
            <nav class="main-nav">
                <ul>
                    <li><a href="aboutus.html">About Us</a></li>
                    <li><a href="Scouting.html">Scouting</a></li>
                    <li><a href="Teams.html">Teams</a></li>
                    <li><a href="Contact.html">Contact</a></li>
                    <li><a href="Sponsors.html">Sponsors</a></li>
                </ul>
            </nav>
        </div>
    </header>
</head>
<body>
<div class="contact-container">
  <div class="contact-card">
    <div class="contact-header">Get in Touch</div>
    <div class="contact-subtitle">Feel free to reach out for collaboration or just to say hello!</div>
    <form class="contact-form" action="https://formspree.io/f/mwkdwprp" method="POST">
      <div class="input-group">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="input-group">
        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="input-group">
        <label for="message">Your Message</label>
        <textarea id="message" name="message" required></textarea>
      </div>
      <button class="submit-button" type="submit">Send Message</button>
    </form>
    </div>
  </div>
</div>
</body>
