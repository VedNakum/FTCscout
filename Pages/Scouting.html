<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FTC Scouting Form</title>
    <link rel="stylesheet" href="scouting.css"> <!-- You can link a CSS file for styling if needed -->
</head>
<body>
    <h1>FTC Scouting Form</h1>
    <p>Fill out the information below for scouting purposes:</p>

    <form action="submit_scouting.php" method="post">
        <!-- Team Information -->
        <h2>Team Information</h2>
        <label for="teamNumber">Team Number:</label>
        <input type="text" id="teamNumber" name="teamNumber" required>

        <!-- Match Information -->
        <h2>Match Information</h2>
        <label for="matchNumber">Match Number:</label>
        <input type="text" id="matchNumber" name="matchNumber" required>

        <label for="allianceColor">Alliance Color:</label>
        <select id="allianceColor" name="allianceColor">
            <option value="Red">Red</option>
            <option value="Blue">Blue</option>
        </select>

        <!-- Robot Performance -->
        <h2>Robot Performance</h2>
        <label for="autonomousScore">Autonomous Score:</label>
        <input type="number" id="autonomousScore" name="autonomousScore" min="0" required>

        <label for="teleopScore">Teleop Score:</label>
        <input type="number" id="teleopScore" name="teleopScore" min="0" required>

        <!-- Additional Scouting Data -->
        <h2>Additional Scouting Data</h2>
        <label for="comments">Comments:</label>
        <textarea id="comments" name="comments" rows="4"></textarea>

        <label for="scoutName">Scout Name:</label>
        <input type="text" id="scoutName" name="scoutName" required>

        <!-- Submit Button -->
        <button type="submit">Submit</button>
    </form>

    <script src="script.js"></script> <!-- You can link a JavaScript file for additional functionality -->
</body>
</html>
