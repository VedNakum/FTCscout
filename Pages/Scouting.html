<!DOCTYPE html>
<link rel="stylesheet" href="Css/styles.css">
<html>
<head>
<title>Save Web Form Data to Spreadsheets - Contact Form</title>
   <script>
      function SubForm (){
    $.ajax({
        url:'https://api.apispreadsheets.com/data/U20YWbdyS9VZZRCv/',
        type:'post',
        data:$("#myForm").serializeArray(),
        success: function(){
          alert("Form Data Submitted :)")
        },
        error: function(){
          alert("There was an error :(")
        }
    });
}
   </script>
<script
  src="https://code.jquery.com/jquery-3.4.1.js"

  crossorigin="anonymous"></script>
</head>
   <header class="main-header">
        <div class="container">
            <h1 class="logo">Team 16883: [Your Team Name]</h1>
            <nav class="main-nav">
                <ul>
                    <li><a href="#about">About Us</a></li>
                    <li><a href="Pages/Scouting.html">Projects</a></li>
                    <li><a href="Pages/Teams.html">News</a></li>
                    <li><a href="#contact">Contact</a></li>
                    <li><a href="#sponsors">Sponsors</a></li>
                </ul>
            </nav>
        </div>
    </header>
<body>
  <form id="myForm">
    <label>Team Number</label>
    <br/>
