<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>scouting</title>

    <style>
               /* Reset some default styles */
       * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    /* Global styles */
    body {
        font-family: Arial, sans-serif;
    }

    /* Container */
    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
    }

    /* Header styles */
    .main-header {
        background-color: #222;
        color: #fff;
        padding: 20px 0;
    }

    .logo {
        font-size: 24px;
        font-weight: bold;
        text-transform: uppercase;
    }

    /* Navigation */
    .main-nav {
        list-style: none;
    }

    .main-nav li {
        display: inline;
        margin-right: 20px;
    }

    .main-nav a {
        color: #fff;
        text-decoration: none;
        transition: color 0.3s;
    }

    .main-nav a:hover {
        color: #ffcc00;
    }

    /* Form styles */
    form {
        margin-top: 20px;
    }

    label {
        font-weight: bold;
    }

    input[type="text"] {
        width: 100%;
        padding: 5px;
        margin: 5px 0;
        border: 1px solid #ccc;
    }

    button {
        background-color: #ffcc00;
        color: #222;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
    }

    button:hover {
        background-color: #222;
        color: #ffcc00;
    }
    </style>
</head>
<body>
    <header class="main-header">
        <div class="container">
            <h1 class="logo">Team 16883: dynobyte!</h1>
            <nav class="main-nav">
                <ul>
                    <li><a href="aboutus.html">About Us</a></li>
                    <li><a href="Scouting.html">Scouting</a></li>
                    <li><a href="Teams.html">Teams</a></li>
                    <li><a href="Contact.html">Contact</a></li>
                    <li><a href="Sponsors.html">Sponsors</a></li>        
                </ul>
            </nav>
        </div>
    </header>
    <form id="myForm">
        <label for="teamNumber">Team Number</label>
        <input type="text" id="teamNumber" name="Team #" />

        <label for="teamName">Team Name</label>
        <input type="text" id="teamName" name="Team name"/>

        <label for="autonPoints">Auton Points</label>
        <input type="text" id="autonPoints" name="Auton Points"/>

        <button onclick="SubForm()">Submit</button>
    </form>
</body>

    <script src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>

    <script> 
           function SubForm() {
        $.ajax({
            url: 'https://api.apispreadsheets.com/data/U20YWbdyS9VZZRCv/',
            type: 'post',
            data: $("#myForm").serializeArray(),
            success: function () {
                alert("Scouting Added");
            },
            error: function () {
                alert("Scouting Added");
            }
        });
    }
    </script>
</html>
